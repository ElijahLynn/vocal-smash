<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Smash</title>
    <style>
        :root {
            --primary: #0ff;
            --background: #111;
            --text: #fff;
            --accent: #f0f;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: var(--primary);
            font-size: 3rem;
            margin: 1rem 0;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        .visualizer-container {
            position: relative;
            width: 100%;
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        showcqt-element {
            width: 100% !important;
            height: 100% !important;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 1rem;
        }

        .start-button {
            background: var(--primary);
            color: var(--background);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stop-button {
            background: #f00;
            color: var(--text);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .stop-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .stop-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Vocal Smash</h1>

        <div class="visualizer-container">
            <showcqt-element id="visualizer" width="100%" height="100%"></showcqt-element>
            <audio id="microphone" style="display: none;"></audio>
        </div>

        <div class="button-group">
            <button class="start-button" id="startButton">Start Listening</button>
            <button class="stop-button" id="stopButton" disabled>Stop</button>
        </div>
    </div>

    <script type="module">
        import { ShowCQTElement } from './showcqt-element/showcqt-element.mjs';
        import './app.js';
    </script>
</body>

</html>
